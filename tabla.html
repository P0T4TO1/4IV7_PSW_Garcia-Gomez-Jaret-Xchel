<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>CÃ¡lculo de intereses</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let n;
    let capital_a_depositar_en_euros, capital_total_acumulado, duracion_del_deposito_en_semanas, tasa_de_interes;
    capital_a_depositar_en_euros = parseFloat (document.formulario1.capital_a_depositar_en_euros.value);
    duracion_del_deposito_en_semanas = parseFloat (document.formulario1.duracion_del_deposito_en_semanas.value);
    tasa_de_interes = parseFloat (document.formulario1.tasa_de_interes.value);
    capital_total_acumulado=capital_a_depositar_en_euros*Math.pow(1.0+tasa_de_interes/100/365,duracion_del_deposito_en_semanas*7);
    document.formulario1.capital_total_acumulado.value = capital_total_acumulado;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="capital_a_depositar_en_euros">Ingresa el valor de capital a depositar en euros:</label>
                        </td>
                        <td>
                            <input name="capital_a_depositar_en_euros" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="duracion_del_deposito_en_semanas">Ingresa el valor de duracion del deposito en semanas:</label>
                        </td>
                        <td>
                            <input name="duracion_del_deposito_en_semanas" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tasa_de_interes">Ingresa el valor de tasa de interes:</label>
                        </td>
                        <td>
                            <input name="tasa_de_interes" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capital_total_acumulado">Valor de capital total acumulado:</label>
                        </td>
                        <td>
                            <input name="capital_total_acumulado" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
